<link rel="import" href="bower_components/vaadin-charts/vaadin-column-chart.html">
<dom-module id="earnings-chart">
    <template>
        <vaadin-column-chart>
            <title>Earnings</title>
            <subtitle>2011 - 2014</subtitle>
            <x-axis>
                <categories>2011, 2012, 2013, 2014</categories>
            </x-axis>
            <y-axis>
                <title>B€</title>
            </y-axis>
            <tooltip point-format="{series.name}: {point.y} B€"></tooltip>

            <data-series name="Revenue">
                <data>1.5, 1.8, 1.2, 2.3</data>
            </data-series>
            <data-series name="Expenses">
                <data>1.2, 1.1, 1.3, 0.9</data>
            </data-series>
            <data-series name="Net income">
                <data>-0.3, 0.7, -0.1, 1.4</data>
            </data-series>
        </vaadin-column-chart>
    </template>
    <script>
        Polymer({
            is: 'earnings-chart',

            properties: {
                seriesData: {
                    type: Array,
                    value: [123, 232,42, 452, 522]
                }
            }
        });
    </script>
</dom-module>
